<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
 
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style>
    body, html {
      height: 100%;
      margin: 0;
    }
    
    .bg {
      /* The image used */
      background-image: url("https://dabblogpress.files.wordpress.com/2019/02/ambir-tolang-650904-unsplash.jpg");
    
      /* Full height */
      height: 50%; 
    
      /* Center and scale the image nicely */
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }

    table, th, td {
    
     border-collapse: collapse;
    }
    </style>
    </head>

    <body>
    
     
     <!-- TEXT IN THE IMAGE-->
    <div class="bg">
          <div class="hero text-left">
          <p>  <h1>&nbsp;&nbsp;UFO Sightings - January 2010</h1> <h3>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The Truth is Out There.</h3> </p>
          </div>
    </div>
    <!-- A Blue bar underneath the Main Image-->
    <div style="background-color:rgb(83, 106, 133);">
        <br>
    </div>
    <!-- A gray bar underneath the Main Image-->
    <div style="background-color: rgb(24, 15, 15);">
        <br>
    </div>

    <!-- Filter BUTTON STATE Search Section -->
    <div class="container">
     
           <div class="row">
              <div class="col-md-2">
             
                 <aside class="filters">
                  <br>
                  <br>
                 <div class="panel-heading">
                   <p><b>&nbsp;&nbsp;Search for Sitings!</b></p>

                 </div>
                
                    <div class="panel-body">
                     
                      <form>
                         <div class="form-group">
                          <li class="list-group" id="filters">
                            <li class="filter list-group-item">
                              
                              <label for="date">&nbsp;&nbsp;Enter a State</label>
                              <input class="form-control" id="form-control-state" type="text" placeholder="NJ">
                            </li>
                          </li>
                          </div>
                       
                        <button id="submit-state" type="submit" class="btn btn-dark">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Filter by State&nbsp;&nbsp;&nbsp;</button>
                      
                      </form>
                    </div>

                
                   </aside>

                <!--- Adding additional DATE Filter Box-->
                <br>
                <br>
                <div class="panel-body">
                     
                  <form>
                     <div class="form-group">
                      <li class="list-group" id="filters">
                        <li class="filter list-group-item">
                          <label for="date">&nbsp;&nbsp;Enter a Date</label>
                          <input class="form-control" id="form-control-date" type="text" placeholder="1/1/2010">
                        </li>
                      </li>
                      </div>
                    <button id="submit-date" type="submit" class="btn btn-secondary primary">&nbsp;&nbsp;&nbsp;&nbsp;Filter by Date&nbsp;&nbsp;&nbsp;&nbsp;</button>
                  
                  </form>
                </div>





              </div>
            
              <!-- SECTION THAT MAKES THE TABLE OF DATA -->
              <div class="col-md-10">
              <br>
              <br>
                  <table id="ufo-table" class="table table-striped">
                    <thead>
                       
                      <tr>
                        <th class="table-head">Date</th>
                        <th class="table-head">City</th>
                        <th class="table-head">State</th>
                        <th class="table-head">Country</th>
                        <th class="table-head">Shape</th>
                        <th class="table-head">Duration</th>
                        <th class="table-head">Comments</th>
                      </tr>
                    </thead>
                    
                    <tbody class='small'></tbody>
                  </table>
                </p>
              </div>
            </div>
          </div>
   


        <!--- Footer -->
   
        <footer class="footerclass">
            <span class="text-muted" ><font color="black"><center>2010 UFO Sitings</font></center></span>
         
        </footer>
        
         
        <script src="static/js/data.js" type="text/javascript"></script>
        <script src="static/js/app.js" type="text/javascript"></script>
        
    </body>

</html>
